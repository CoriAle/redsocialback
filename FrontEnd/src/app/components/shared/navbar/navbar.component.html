<nav class="navbar navbar-toggleable-md navbar-light bg-faded white sombra-abajo margen-abajo fixed-top">

  <a class="navbar-brand" href="#">

  </a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" href="#"><i class="fa fa-home" aria-hidden="true"></i>Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fa fa-bell" aria-hidden="true"></i>Notificaciones</a>

    <form class="form-inline my-2 my-lg-0">

<!--Modal-->
<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Redactar un nuevo Tweet</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="comentar(forma)" #forma="ngForm" class="col-md-12 nopadding" novalidate="">
          <div class="alert alert-info">
            <div class="form-group textAreaComentario">
                <textarea
                  class="form-control input-login"
                  type="text"
                  placeholder="¿Qué estás pensando?"
                  name="pass"
                  [(ngModel)] = "publi.contenido"
                  maxlength="140"
                  required
                  #pass="ngModel"
                  rows="3"
                ></textarea>
            </div>
            <div class=" clearfix col-md-12">
              <button class="btn btn-info float-right" type="submit" [disabled] = "!forma.valid">
                <i class="fa fa-comment" aria-hidden="true"></i>
                Publicar
              </button>
              <div class="btn btn-info float-right botonFoto">
                <label>
                  <i class="fa fa-camera" aria-hidden="true"></i> <input type="file" hidden >
                </label>
              </div>
            </div>
          </div>

        </form>
      </div>

      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
