<!-- src/app/app.component.html -->
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="btn btn-sm">Login</button>

<div id="id01" class="modal">
  
  <form (ngSubmit)="guardar(forma)" #forma="ngForm" class="modal-content animate col-md-4" novalidate="">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container col-md-10">
       <div class="form-group row" [ngClass] = "{'has-danger': (correo.errors?.pattern || correo.errors?.required) && correo.touched}">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

          <input class="form-control"
                 type="email"
                 placeholder="Correo electr칩nico"
                 name="correo" 
                 [(ngModel)] = "usuario.correo"
                 required
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                 #correo="ngModel">
          <div *ngIf="correo.errors?.required" class="form-control-feedback">
            Este campo es requerido.
          </div>
          <div *ngIf="correo.errors?.pattern" class="form-control-feedback">
            Este campo no tiene formato de correo v치lido.
          </div>
        </div>
      </div>
      <div class="form-group row" [ngClass] = "{'has-danger': (pass.errors?.minlength || pass.errors?.required) && pass.touched}">
        <label class=" col-form-label">Contrase침a</label>
        <div >

          <input class="form-control"
                 type="password"
                 placeholder="Contrase침a"
                  name="pass" 
                 [(ngModel)] = "usuario.pass"
                 minlength="5" 
                 required
                  #pass="ngModel"
                >
          <div *ngIf="pass.errors?.required" class="form-control-feedback">
            Este campo es requerido.
          </div>
          <div *ngIf="pass.errors?.minlength" class="form-control-feedback">
           Por lo menos {{pass.errors.minlength.requiredLength}} caracteres.
          </div>
        </div>
      </div>

        <div class="form-group row">
          <label class="col-form-label">&nbsp;</label>
          <div class="input-group">
            <button [disabled] = "!forma.valid"
                    type="submit" 
                    class="btn btn-outline-primary">
              Guardar
            </button>
          </div>
        </div>


    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
