<app-carrousel></app-carrousel>
<div class="container top-30 ard card-outline-primary mb-3 card-singup">
<h1>Cuéntanos más sobre tí</h1>
<hr>
<br>
  <form  (ngSubmit) = "guardar(form)"  #form="ngForm">
  <div class="form-group row col-md-10 offset-1">
    <label for="example-date-input" class="col-2 col-form-label">Cumpleaños</label>
    
      <input 
              class="form-control " 
              type="date" 
              value="2011-08-19" 
              #cumpleanios = "ngModel"
              name = "cumpleanios"
              [(ngModel)] = "usuario.cumpleanios"
              required>
   
  </div>
  <div class="form-group col-md-10 offset-1">
    <label for="exampleTextarea">¿Cuáles son tus intereses?</label>
    <textarea 
              class="form-control" 
              id="exampleTextarea" 
              rows="3"
              #descripcion = "ngModel"
              name = "descripcion"
              [(ngModel)] = "usuario.descripcion"
              required></textarea>
  </div>
  
<br>
<br>
<div class="row col-md-10 offset-1">
<div class="form-group row btn btn-info btn-lg btn- col-md-4 botonFoto">
   <label> Foto de Perfil
    <input 
          type="file" 
          class="form-control-file btn-lg" 
          aria-describedby="fileHelp"
          required
          (change) ="fileChangeEvent($event)" 
          hidden 
         >
         
          <i class="fa fa-camera" aria-hidden="true"></i> 
        </label>
          
  </div>
       <div class="form-group col-md-4 btn btn-info btn-lg btn- botonFoto">
   <label> Foto de Portada
    <input 
          type="file" 
          class="form-control-file btn-lg" 
          aria-describedby="fileHelp"
          required
          (change) ="fileChangeEvent2($event)" 
          hidden 
         >
         
          <i class="fa fa-camera" aria-hidden="true"></i> 
        </label>
          
  </div>
  <div class="col-md-4 offset-8 ">
     <button type="submit" class="btn btn-success btn-lg">Guardar</button>
  </div>
</div>
  
</form>

</div>
